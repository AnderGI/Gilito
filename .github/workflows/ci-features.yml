name: Features CI/CD

on: 
  push:
   branches:
     - 'feature/**'

env:
  R2_ACCESS_KEY_ID: ${{ secrets.R2_FEATURES_RW_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_FEATURES_RW_SECRET_ACCESS_KEY }}
  R2_BUCKET_MAIN: ${{ secrets.R2_FEATURES_BUCKET_MAIN }}
  R2_BUCKET_BACKUP: ${{ secrets.R2_FEATURES_BUCKET_BACKUP }}
  R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
  R2_REGION: ${{ secrets.R2_REGION }}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: |
          npm install
      - name: npm run lint
        run: |
          npm run lint
      - name: npm run build
        run: |
          npm run build --if-present
      - name: npm run test:unit
        run: |
          npm run test:unit
      - name: npm run test:features
        run: |
          npm run test:features